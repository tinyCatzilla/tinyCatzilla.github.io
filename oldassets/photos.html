<!DOCTYPE html>
<html>
    <head>
        <title>catzilla! photos</title>
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="images/favicon_io/site.webmanifest">

        <link href="./css/style.css" rel="stylesheet" >
        <link href="./css/stars.css" rel="stylesheet" >
        <style id="starStyles"></style>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap">

        <script src="https://kit.fontawesome.com/89192180dd.js" crossorigin="anonymous"></script>
    </head>
    <body>
      <div class="starField">
        <div id='stars' class="stars"></div>
        <div id='stars2' class="stars"></div>
        <div id='stars3' class="stars"></div>
      </div>
      <script src="./js/stars.js"></script>
      <div class="mainArea">
        <div class="top">
          <div class="logo">
            <a href="./"><img src="images/catzilla.png" alt="catzilla!"></a>
          </div>
        </div>
        <div class="bottom">
          <div class="center">
            <div class="content container">
              <div class="content-title">LINUX:</div>
              <img src="./images/photos/linux1.png" alt="Linux 1">
              <img src="./images/photos/linux2.png" alt="Linux 2">
              <img src="./images/photos/linux3.png" alt="Linux 3">
              <div class="content-title">MAC:</div>
              <img src="./images/photos/mac1.png" alt="Mac 1">
              <img src="./images/photos/mac2.png" alt="Mac 2">
            </div>
          </div>
        </div>
      </div>
    </body>
  </div>
</html>
